<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表展示</title>
    
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 样式-->
    <link rel="stylesheet" href="http://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="http://unpkg.zhimg.com/element-ui/lib/index.js"></script>


    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/list.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- <script src="js/jq-paginator.js"></script> -->

</head>

<body>
    <div id="app">
        
        <el-header style="position: relative;">
            <span style="position: absolute; left: 120px;top: 20px;">{{userName}}</span>
            <el-popconfirm title="退出登陆" @confirm="toLogin" >
                
                <el-avatar slot="reference" icon="el-icon-user-solid"></el-avatar>
            </el-popconfirm>
            
            <h1>图书管理系统</h1>
        </el-header>
        <el-container>
            <el-aside>
                <el-menu class="el-menu-vertical-demo" default-active="2">
                    <el-menu-item>
                        <i class="el-icon-menu"></i>
                        <span slot="title">首页</span>
                    </el-menu-item>
                    <el-submenu index="1">
                
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>书本借还</span>
                        </template>
                        <el-menu-item-group>
                            <a href="userborrow.html">
                                <el-menu-item index="1-1">
                                    <i class="el-icon-menu"></i>
                                    借阅功能
                                </el-menu-item>
                            </a>
                            <a href="userreturn.html">
                                <el-menu-item index="1-2">
                                    <i class="el-icon-menu"></i>
                                    还书功能
                                </el-menu-item>
                            </a>
<!--                            <a href="history.html">-->
<!--                                <el-menu-item index="1-3">-->
<!--                                    <i class="el-icon-menu"></i>-->
<!--                                    历史-->
<!--                                </el-menu-item>-->
<!--                            </a>-->
                        </el-menu-item-group>
                
                    </el-submenu>
                    <a href="notice.html">
                        <el-menu-item>
                            <i class="el-icon-menu"></i>
                            <span slot="title">公告</span>
                        </el-menu-item>
                    </a>
                    <a href="userinfo.html">
                        <el-menu-item>
                            <i class="el-icon-menu"></i>
                            <span slot="title">我的</span>
                        </el-menu-item>
                    </a>
                </el-menu>
            </el-aside>
            <main>
                <div class="container" style="float: left;">
                    <img src="pic/456.jpg" alt="">
                </div>
            </main>
        
        </el-container>
    </div>
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                userName: '',

            },
            created: function () {
                const uid = JSON.parse(window.localStorage.getItem('user')).name
                if (uid) {
                    this.userName = uid;
                }

            },
            methods: {
                toLogin() {
                    location.replace("login.html")
                }
            }
        })
    </script>

</body>

</html>
